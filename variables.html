<html>
    <head>
        <style>
            
            :root{
                
            }
            img{
                --colour:yellow;
                --blur:0px;
                --spacing:0px;
                --size:100px;
                margin: 30px;
                width: var(--size);
                background: var(--colour);
                padding: var(--spacing);
                filter: blur(var(--blur));
            }
        </style>
    </head>
    <body>
    <h1>UPDATE CSS VARIABLES</h1>
    <div class="inputs">
        <label for="size">size</label>
        <input type="range" id="size" name="size" min="0" max="300" value="100" data-sizing="px">
        <label for="spacing">spacing</label>
        <input type="range" id="spacing" name="spacing" min="0" max="100" value="0" data-sizing="px">
        <label for="blur">blur</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
        <label for="colour">color</label>
        <input id="colour" type="color" name="colour" value="#ffc600"></div>

    <img id="a1" src="var.jpg"> 
    </div>
    </body>
    <script>
        const controls=document.querySelectorAll('.inputs input');
        function update(){
            const suffix=this.dataset.sizing || '';
            document.getElementById('a1').style.setProperty('--'+this.name, this.value + suffix);
        }

        controls.forEach(input => input.addEventListener('mousemove',update));
        controls.forEach(input => input.addEventListener('change',update));

    </script>
</html>
